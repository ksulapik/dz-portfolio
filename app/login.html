<!DOCTYPE html>
<html lang="ru-RU">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<title>Мои работы</title>
	<link rel="stylesheet" href="bower/normalize.css/normalize.css">
	<link rel="stylesheet" href="fonts/fira/fira.css">
	<link rel="stylesheet" href="fonts/ProximaNova/proximanovacond-semibold.css">
	<link rel="stylesheet" href="css/general.css">
	<link rel="stylesheet" href="css/login.css">
	<link rel="shortcut icon" type="image/x-icon" href="/img/favicon.ico">
	<script src='https://www.google.com/recaptcha/api.js'></script>
</head>
<body>
	<div class="page-wrapper">
		<!--Форма авторизации-->
		<section class="auth-section">
			<div class="auth-header">Авторизируйтесь</div>
				<form action="/" class="auth-form">
					<div class="auth-form-wrapper">
						<div class="auth-form-item">
							<label for="login" class="fieldname">Логин</label>
							<input type="text" id="login" placeholder="Введите логин" class="fieldcontent">
						</div>
						<div class="auth-form-item">
							<label for="pass" class="fieldname">Пароль</label>
							<input type="text" id="pass" placeholder="Введите пароль" class="fieldcontent">
						</div>
						<button class="auth-form-submit button" type="submit">Войти</button>
					</div>
				</form>
		</section>
	</div>
			<!--Футер-->
	<footer class="page-footer">
		<div class="footer-wrapper">
			<a href="login.html" class="login">Войти</a>
				<span class="copyright">&copy 2015. Это мой сайт, пожалуйста, не копируйте и не воруйте его</span>
		</div>
	</footer>
	<script src="bower/jquery/dist/jquery.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
